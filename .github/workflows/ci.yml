name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            8.0.x
            6.0.x

      - name: Restore dependencies (ClojureCLR)
        run: dotnet restore Clojure/Clojure.Tests/Clojure.Tests.csproj

      - name: Run ClojureCLR tests
        run: dotnet test Clojure/Clojure.Tests/Clojure.Tests.csproj --no-restore --verbosity normal

      - name: Restore dependencies (C#)
        run: dotnet restore Clojure/Csharp.Tests/Csharp.Tests.csproj

      - name: Run C# tests
        run: dotnet test Clojure/Csharp.Tests/Csharp.Tests.csproj --no-restore --verbosity normal